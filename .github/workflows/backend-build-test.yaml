name: (Backend Rust) Build and Test

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

# Set default working directory
defaults:
  run:
    working-directory: ./backend  # Change the working directory to /backend

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run installation script
        run: bash bin/install
      - name: Start Docker Container
        run: docker compose up -d rust --build
      - name: Build
        run: bin/cargo build --release

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Docker Compose override
        run: |
          echo "Creating compose.override.yaml with UID=$(id -u) and GID=$(id -g)"
          cat > docker-compose.override.yaml << EOF
          services:
            rust:
              user: "$(id -u):$(id -g)"
          EOF
      - name: Run installation script
        run: bash bin/install
      - name: Start Docker Container
        run: docker compose up -d --build
      - name: Build tests
        run: bin/cargo nextest run --workspace --no-run
      - name: Run tests
        run: bash bin/test
